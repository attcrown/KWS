        $scope.calculateWeightedAverage = function () {
            var totalWeight = 0;
            var weightedSum = 0;

            for (var i = 0; i < $scope.rows.length; i++) {
                var row = $scope.rows[i];
                var weight = row.percent * row.credit;

                totalWeight += row.credit;
                weightedSum += weight;
            }

            if (totalWeight > 0) {
                console.log(totalWeight);
                console.log(weightedSum);
                $scope.weightedAverage = weightedSum / totalWeight;

            } else {
                $scope.weightedAverage = 0;
            }

        };

        $scope.$watch('rows', function (newRows, oldRows) {
            console.log("weight update");
            if (newRows !== oldRows) {
                $scope.calculateWeightedAverage();
            }
        }, true);
