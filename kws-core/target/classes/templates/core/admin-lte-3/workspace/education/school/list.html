<div class="card">
    <!-- card-header -->
    <div class="card-header">
        <h3 class="card-title text-maroon">ผลการค้นหา</h3>

        <div ng-if="false" class="card-tools">
            <div class="input-group input-group-sm" style="width: 180px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                <div class="input-group-append">
                    <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.card-header -->

    <!-- card-body -->
    <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
            <thead>
                <tr>
                    <th class="text-center" style="width: 64px;">โลโก้</th>
                    <th>ชื่อ</th>
                    <th>ประเภท</th>
                    <th>สังกัด</th>
                    <th class="text-center" style="width: 64px;">Action</th>
                </tr>
            </thead>

            <tbody ng-if="schools.length > 0">
                <tr ng-repeat="school in schools  | orderBy: 'name'">
                    <td class="text-center">
                        <img class="img-size-50 img-circle" ng-src="{{ school.logoImageURI }}" />
                    </td>
                    <td>{{ school.name }}</td>
                    <td>{{ getSchoolTypeName(school) }}</td>
                    <td>{{ getSchoolOwnerTypeName(school) }}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-warning" ng-click="requestEditSchool(school)">
                            <i class="fa fa-edit kws-table-action-icon"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" ng-click="requestDeleteSchool(school)">
                            <i class="fa fa-trash kws-table-action-icon"></i>
                        </button>
                    </td>
                </tr>
            </tbody>

            <tfoot ng-if="schools.length == 0">
                <tr>
                    <td class="text-center text-orange" colspan="5">--- ไม่มีข้อมูล ---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <!-- /.card-body -->

    <!-- card-footer -->
    <div class="card-footer clearfix" ng-show="schools.length > 0">
        <ul class="pagination pagination-sm m-0 float-right">
            <li class="page-item">
                <a class="page-link" href="javascript:void(0)" ng-click="gotoPageNo(1)">&laquo;</a>
            </li>
            <li class="page-item" ng-repeat="pageNo in getPageNos() track by $index">
                <a class="page-link" ng-class="{'text-bold': pageNo == paging.pageNo}" href="javascript:void(0)" ng-click="gotoPageNo(pageNo)">{{ pageNo }}</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="javascript:void(0)" ng-click="gotoPageNo(paging.totalPage)">&raquo;</a>
            </li>
        </ul>
    </div>
    <!-- /.card-footer -->
</div>
