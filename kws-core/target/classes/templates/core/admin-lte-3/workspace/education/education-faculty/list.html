<div class="card">
    <div class="card-header">
        <h3 class="card-title text-maroon">ผลการค้นหา</h3>
    </div>

    <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
            <thead>
                <tr>
                    <th>ชื่อ</th>
                    <th>รายละเอียด</th>
                    <th class="text-center" style="width: 64px;">Action</th>
                </tr>
            </thead>

            <tbody ng-if="educationFaculties.length > 0">
                <tr ng-repeat="educationFaculty in educationFaculties  | orderBy: 'name'">
                    <td>{{ educationFaculty.name }}</td>
                    <td>{{ educationFaculty.description }}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-warning" ng-click="requestEditEducationFaculty(educationFaculty)">
                            <i class="fa fa-edit kws-table-action-icon"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" ng-click="requestDeleteEducationFaculty(educationFaculty)">
                            <i class="fa fa-trash kws-table-action-icon"></i>
                        </button>
                    </td>
                </tr>
            </tbody>

            <tfoot ng-if="educationFaculties.length == 0">
                <tr>
                    <td class="text-center text-orange" colspan="3">--- ไม่มีข้อมูล ---</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="card-footer clearfix" ng-show="educationFaculties.length > 0">
        <ul class="pagination pagination-sm m-0 float-right">
            <li class="page-item">
                <a class="page-link" href="javascript:void(0)" ng-click="gotoPageNo(1)">&laquo;</a>
            </li>
            <li class="page-item" ng-repeat="pageNo in getPageNos() track by $index">
                <a class="page-link" ng-class="{'text-bold': pageNo == paging.pageNo}" href="javascript:void(0)" ng-click="gotoPageNo(pageNo)">{{ pageNo }}</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="javascript:void(0)" ng-click="gotoPageNo(paging.totalPage)">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
