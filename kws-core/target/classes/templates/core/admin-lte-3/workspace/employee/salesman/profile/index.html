<div th:replace="core/admin-lte-3/workspace/employee/salesman/profile/script/controller"></div>

<section ng-controller="SalesmanProfileController" ng-init="init()">
    <div ng-if="isLoading" class="kws-loader">
        <div class='kws-loader-spin'></div>
    </div>

    <div ng-show="mode === 'list'">
        <div th:replace="core/admin-lte-3/workspace/employee/salesman/profile/search"></div>
        <div th:replace="core/admin-lte-3/workspace/employee/salesman/profile/list"></div>
    </div>
    <div ng-show="mode === 'entry'">
        <div th:replace="core/admin-lte-3/workspace/employee/salesman/profile/entry"></div>
    </div>
</section>
