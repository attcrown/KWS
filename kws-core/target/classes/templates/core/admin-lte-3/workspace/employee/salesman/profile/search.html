<div class="card">
    <div class="card-header">
        <h3 class="card-title text-maroon">ระบุเงื่อนไขการค้นหา</h3>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>ชื่อ</label>
                    <input type="text" class="form-control" ng-model="criteria.firstName">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>นามสกุล</label>
                    <input type="text" class="form-control" ng-model="criteria.lastName">
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <div class="text-right">
            <button class="btn btn-outline-success" ng-click="requestAddSalesman()">
                <i class="fa fa-plus"></i> เพิ่มข้อมูล
            </button>
            <button class="btn btn-outline-primary" ng-click="search()">
                <i class="fa fa-search"></i> ค้นหา
            </button>
        </div>
    </div>
</div>
