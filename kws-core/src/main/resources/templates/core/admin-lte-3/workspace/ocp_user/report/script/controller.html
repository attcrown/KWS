        $scope.hour_min = function (t) {
            let sum;
            let sace;
            if (t < 60) {
                return t + ' min';
            } else if (t > 59) {
                sum = parseInt(t / 60);
                sace = t % 60;
                if (sace == 0) {
                    return sum + ' hr';
                } else if (sace < 10) {
                    sace = "0" + sace;
