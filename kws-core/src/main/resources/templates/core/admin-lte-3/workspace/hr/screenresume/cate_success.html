<div class="mx-5 pt-1 pb-4 shadow" style="background-color: rgb(255, 255, 255); border-radius: 10px">
    <div class="mx-5 mt-5" >
        <p class="text-center"style="font-size: 20px;">
           <b>เกณฑ์สกรีน Resume</b> 
        </p>
        <div class="m-5" style="font-size: 16px;">
            <div ng-repeat="question in questions" style="display: flex; justify-content: space-between;">
                <div class="form-check mt-4">
                    <input class="form-check-input" type="checkbox" ng-show="!isedit_success">
                    <label class="form-check-label">
                        <b>{{$index + 1}}. {{question.title}}</b>
                        <span class="text-danger"> *</span>
                    </label>
                </div>
                <button ng-show="isedit_success" class="btn" style="color: rgb(148, 9, 9);" ng-click="deleteQuestion(question.title)"><i class="fa fa-trash" aria-hidden="true"></i>{{$index+1}}.</button>
            </div>
        </div>
        
        <div class="mx-5">
            <div class="form-group">
                <label>
                  <span>เหตุผลเพิ่มเติมอย่างละเอียด</span>
                </label>
                <textarea type="text" class="form-control" placeholder="เหตุผลเพิ่มเติมอย่างละเอียด"></textarea>
            </div>
            <div class="form-group">
                <label>
                  <span>สรุปคะแนน</span>
                </label>
                <input type="number" class="form-control" placeholder="สรุปคะแนน"/>
            </div>
        </div>
        <div class="text-right mx-5 pb-4">
            <button class="btn btn-outline-danger" ng-click="edit_success()">
                <i class="fa fa-times" aria-hidden="true"></i> แก้ไข/ลบ
            </button>
            <button class="btn btn-outline-warning" ng-click="toggleShowQuestion()">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> เพิ่มข้อคำถาม
            </button>
            <button class="btn btn-outline-success" ng-show="isedit_success">
                <i class="fas fa-save" aria-hidden="true"></i> บันทึก
            </button>
        </div>

        <div class="form-group mx-5 text-center" ng-show="isQuestionVisible">
            <textarea type="text" class="form-control" placeholder="เพิ่มข้อคำถาม" ng-model="addquest"></textarea>
            <button class="btn btn-outline-success text-center mt-4" ng-click="addQuestion()">
                <i class="fas fa-save"></i> บันทึก
            </button>
        </div>

    </div>
</div>
<div class="text-center mx-5 pt-5 pb-5">
    <button class="btn btn-outline-danger" ng-click="non_success_user()">
        <i class="fa fa-times" aria-hidden="true"></i> ยกเลิก
    </button>
    <button class="btn btn-outline-success" ng-click="requestSave()">
        <i class="fa fa-check" aria-hidden="true"></i> ยืนยัน
    </button>
</div>
