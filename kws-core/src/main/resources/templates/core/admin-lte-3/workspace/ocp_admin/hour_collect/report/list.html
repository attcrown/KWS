<div class="mt-2  shadow text-center" style="border-radius: 10px;">
    <table class="table">
        <thead style="background-color: #EAECF0; border-radius: 10px;">
            <tr>
                <td scope="col" class='p14'>วันที่สะสมชั่วโมง</td>
                <td scope="col" class='p14'>ผลการตรวจสอบจาก Awareness</td>
                <td scope="col" class='p14'>ผลการตรวจสอบจาก Leader</td>
                <td scope="col" class='p14'>สถานะการใช้ชั่วโมงสะสม</td>
                <td scope="col" class='p14'>สถานะการขอใช้ชั่วโมงสะสม <br>
               
             
                <td scope="col" class='p14'>ใช้ชั่วโมงสะสม </td>
            </tr>
        </thead>
        <tbody>
            <!-- <tr ng-if="!search_table">
                <td colspan="9" class="text-center">ไม่มีข้อมูล</td>
            </tr> -->
            <tr ng-repeat="ocp_oc_report in employeeInformation.ocp_oc_reports ">
                <td scope="row">{{ ocp_oc_report.date_work}}</td>
               
                <td class="p-1 " style="text-align: center;vertical-align: middle;">
                    <span  ng-class ="getButtonClass(ocp_oc_report.ocp_awareness)">
                        <i class="fa fa-circle fa-xs"></i>
                         {{ ocp_oc_report.ocp_awareness }}
                    </span>
                </td>
                <td class="p-1 " style="text-align: center;vertical-align: middle;">
                    <span  ng-class ="getButtonClass(ocp_oc_report.oc_leader)">
                        <i class="fa fa-circle fa-xs"></i>
                         {{ ocp_oc_report.oc_leader }}
                    </span>
                </td>
                <td class="p-2">{{ ocp_oc_report.hourCollectStatus }}</td>
                <td class="p-2">{{ ocp_oc_report.hourUseStatus }}</td>
          

              
                <td class="p-2">
                    <button class="btn btn-sm btn-outline-primart" ng-click="editReport(ocp_oc_report)">
                        <i class="fas fa-eye" aria-hidden="true"></i>
                    </button>
                    <button class="btn  btn-sm btn-outline-danger" ng-click="deleteOcOcp(ocp_oc_report.id)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
