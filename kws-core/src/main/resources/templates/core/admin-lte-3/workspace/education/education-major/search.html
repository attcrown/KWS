<div class="card">
    <div class="card-header">
        <h3 class="card-title text-maroon">ระบุเงื่อนไขการค้นหา</h3>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>คณะวิชา</label>
                    <select id="educationFacultySelect" class="form-control select2" data-dropdown-css-class="select2-indigo" multiple="multiple" data-placeholder="--- กรุณาเลือกคณะวิชา ---" style="width: 100%;" ng-model="criteria.educationFacultyIds">
                        <option ng-repeat="educationFaculty in educationFaculties | orderBy: 'seqNo'" ng-value="educationFaculty.id">{{ educationFaculty.name }}</option>
                    </select>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label>ชื่อสาขาวิชา</label>
                    <input type="text" class="form-control" ng-model="criteria.name">
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <div class="text-right">
            <button class="btn btn-outline-success" ng-click="requestAddEducationMajor()">
                <i class="fa fa-plus"></i> เพิ่มข้อมูล
            </button>
            <button class="btn btn-outline-primary" ng-click="search()">
                <i class="fa fa-search"></i> ค้นหา
            </button>
        </div>
    </div>
</div>
