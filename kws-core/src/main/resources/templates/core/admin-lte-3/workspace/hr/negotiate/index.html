<style>
    .badgeInfo {
        font-weight: 600;
        font-size: 14px;
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 0px 8px;
        position: absolute;
        width: auto;
        min-width: 32px;
        height: 24px;
        left: 16px;
        top: 16px;
        background: #E5E9EB;
        border-radius: 12px;
    }

    .spanTime {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 0px 8px;
        width: auto;
        height: 24px;
        border-radius: 12px;
    }

    /* button  */
    .button {

        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 8px;
        margin: 4px 2px;
        cursor: pointer;
        width: auto;
        height: 24px;
        color: black;
        background: #FFFFFF;
    }

    /* Bottom page negotiate*/
    .buttonNegotiate {
        width: 130px;
        height: 47px;
        border-radius: 10px;
    }


    /*  page list*/
    .buttonYes {
        border: 1px solid #2AB514;
        border-radius: 5px;
    }

    .buttonYes:hover {
        background-color: #4CAF50;
        color: white;
    }

    .buttonNo {
        border: 1px solid #FF0000;
        border-radius: 5px;
    }

    .buttonNo:hover {
        background-color: #f44336;
        color: white;
    }

    .buttonBlue {

        border: 1px solid #283EFF;
        border-radius: 5px;
    }

    .buttonBlue:hover {
        background-color: #283EFF;
        color: white;
    }

    .bgYellow {
        background: #FDFBEC;
    }


    .bgGreen {
        background: #ECFDF3;
    }

    /* Font  */
    .p10 {
        font-size: 10px;
    }

    .p20 {
        font-size: 20px;
    }

    .p400 {
        font-weight: 400;
    }

    .p600 {
        font-weight: 600;
    }

    .p700 {
        font-weight: 700;
    }

    .is-invalid {
        border-color: red;
    }

    h5>.badge {
        vertical-align: middle
    }

    .hoverEffect {


        &:hover {
            transition: all 0.2s ease-out;
            box-shadow: 0px 4px 8px rgba(38, 38, 38, 0.2);
            top: -4px;
            border: 1px solid #cccccc;
            background-color: white;
        }

        &:before {
            content: "";
            position: absolute;
            z-index: -1;
            top: -16px;
            right: -16px;
            background: #00838d;
            height: 32px;
            width: 32px;
            border-radius: 32px;
            transform: scale(2);
            transform-origin: 50% 50%;
            transition: transform 0.15s ease-out;
        }

        &:hover:before {
            transform: scale(2.15);
        }
    }
</style>

<section ng-controller="NegotiateController" ng-init="init()">
    <div ng-if="isLoading" class="kws-loader">
        <div class="kws-loader-spin"></div>
    </div>

    <div ng-show="mode === 'list'">

        <div th:replace="core/admin-lte-3/workspace/hr/negotiate/list"></div>

    </div>

    <div ng-show="mode === 'addDate'">

        <div th:replace="core/admin-lte-3/workspace/hr/negotiate/addDate"></div>

    </div>

    <div ng-show="mode === 'detail'">

        <div th:replace="core/admin-lte-3/workspace/hr/negotiate/detail"></div>

    </div>

    <div ng-show="mode === 'negotiate'">

        <div th:replace="core/admin-lte-3/workspace/hr/negotiate/negotiate"></div>

    </div>
</section>
