<div th:replace="core/admin-lte-3/workspace/hr/negotiate/script/controller"></div>


<section ng-controller="NegotiateController" ng-init="init()">
    <div ng-if="isLoading" class="kws-loader">
        <div class="kws-loader-spin"></div>
    </div>

    <div ng-show="mode === 'list'">
      
        <div th:replace="core/admin-lte-3/workspace/hr/negotiate/list"></div>
       
    </div>

    <div ng-show="mode === 'addDate'">
       
        <div th:replace="core/admin-lte-3/workspace/hr/negotiate/addDate"></div>
      
    </div>

    <div ng-show="mode === 'detail'">
       
        <div th:replace="core/admin-lte-3/workspace/hr/negotiate/detail"></div>
       
    </div>

    <div ng-show="mode === 'negotiate'">
       
        <div th:replace="core/admin-lte-3/workspace/hr/negotiate/negotiate"></div>
       
    </div>
</section>
