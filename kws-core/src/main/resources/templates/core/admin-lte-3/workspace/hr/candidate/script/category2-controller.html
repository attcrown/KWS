  function useIsShowError($scope, $http, fieldName) {
    return () => {
      if ($scope.employeeForm[fieldName]) {
        return (
          ($scope.employeeForm.$submitted ||
            $scope.employeeForm[fieldName].$dirty) &&
          $scope.employeeForm[fieldName].$invalid
        );
      }
      return false;
    };
  }
