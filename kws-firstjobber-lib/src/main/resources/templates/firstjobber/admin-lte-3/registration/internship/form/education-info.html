<form class="form-horizontal">
    <!-- education-status -->
    <div>
        <div class="form-group row" ng-show="formStyle === 'column'">
            <label class="col-sm-4 col-form-label">
                <span class="text-danger">*</span>
                <span ng-show="!validator.educationInfo.educationStatusId.isInvalid()">สถานะการศึกษา</span>

                <select class="form-control" ng-class="{'is-invalid': validator.educationInfo.educationStatusId.isInvalid()}"  ng-model="userProfile.educationInfo.educationStatusId">

                    <option ng-repeat="educationStatus in educationStatuses | orderBy: 'seqNo'" ng-value="educationStatus.id">{{ educationStatus.name }}</option>
                </select>

        </div>

                    <option ng-repeat="educationStatus in educationStatuses | orderBy: 'seqNo'" ng-value="educationStatus.id">{{ educationStatus.name }}</option>
                </select>
