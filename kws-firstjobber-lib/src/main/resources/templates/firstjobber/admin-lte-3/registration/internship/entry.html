        <h2>ลงทะเบียนโครงการ <span class="text-orange">Internship.Co</span></h2>
    </div>

    <div class="card-body">
        <div class="row">

            <!-- column-left -->
            <div class="col-md-4">
                <div class="card card-primary card-outline">
                    <div class="card-body box-profile p-2">
                        <h6 class="text-mute text-center">อัพโหลดรูปถ่ายอย่างน้อย 1 รูป</h6>

                        <hr>

                        <div class="text-center">
                            <img ng-show="!userProfile.personalInfo.formalPhotoBase64"  
                                class="profile-user-img img-fluid img-circle border rounded-circle" 
                                ng-class="{'border-danger': validator.personalInfo.photo.isInvalid()}" 
                                th:src="@{/assets/firstjobber/img/registration/internship/formal.jpg}" 
                                alt="Formal Photo">

                            <img ng-show="userProfile.personalInfo.formalPhotoBase64" 
                                class="profile-user-img img-fluid img-circle" 
                                ng:src="{{ userProfile.personalInfo.formalPhotoBase64 }}" 
                                alt="Formal Photo">

                            <p class="text-muted text-center">
                                <span class="text-danger">*</span>
                                <span ng-show="!validator.personalInfo.photo.isInvalid()">รูปถ่ายหน้าตรง</span>
                                <span ng-show="validator.personalInfo.photo.isInvalid()" class="text-danger">กรุณาอัพโหลดรูปถ่ายหน้าตรง</span>

                                <span>
                                    <label for="formal-photo-file" class="custom-file-upload" title="อัพโหลด">
                                        <i class="fas fa-upload text-primary" style="font-size: 1.5em; cursor: pointer;"></i>
                                    </label>
                                    <input id="formal-photo-file" type="file" style="display: none;" accept="image/*" />
                                </span>

                                <span ng-show="userProfile.personalInfo.formalPhotoBase64">
                                    <label class="custom-file-upload" title="ลบ">
                                        <a href="javascript:void(0)" ng-click="removeFormalPhoto()">
                                            <i class="fas fa-trash text-danger" style="font-size: 1.5em;"></i>
                                        </a>
                                    </label>
                                </span>
                            </p>
                        </div>

                        <hr>

                        <div class="text-center">
                            <img ng-show="!userProfile.personalInfo.informalPhotoBase64"  
                                class="profile-user-img img-fluid img-circle border rounded-circle" 
                                ng-class="{'border-danger': validator.personalInfo.photo.isInvalid()}" 
                                th:src="@{/assets/firstjobber/img/registration/internship/informal.jpg}" 
                                alt="Informal Photo">

                            <img ng-show="userProfile.personalInfo.informalPhotoBase64" 
                                class="profile-user-img img-fluid img-circle" 
                                ng:src="{{ userProfile.personalInfo.informalPhotoBase64 }}" 
                                alt="Informal Photo">

                            <p class="text-muted text-center">
                                <span class="text-danger">*</span>
                                <span ng-show="!validator.personalInfo.photo.isInvalid()">รูปถ่ายฟรีสไตล์</span>
                                <span ng-show="validator.personalInfo.photo.isInvalid()" class="text-danger">กรุณาอัพโหลดรูปถ่ายฟรีสไตล์</span>

                                <span>
                                    <label for="informal-photo-file" class="custom-file-upload" title="อัพโหลด">
                                        <i class="fas fa-upload text-primary" style="font-size: 1.5em; cursor: pointer;"></i>
                                    </label>
                                    <input id="informal-photo-file" type="file" style="display: none;" accept="image/*" />
                                </span>

                                <span ng-show="userProfile.personalInfo.informalPhotoBase64">
                                    <label class="custom-file-upload" title="ลบ">
                                        <a href="javascript:void(0)" ng-click="removeInformalPhoto()">
                                            <i class="fas fa-trash text-danger" style="font-size: 1.5em;"></i>
                                        </a>
                                    </label>
                                </span>
                            </p>
                        </div>

                        <hr>
                        
                        <!-- personal-info -->
                        <ul class="list-group list-group-unbordered mb-3">
                            <div class="my-1 border rounded p-1" ng-class="{'border-danger': validator.personalInfo.firstName.isInvalid()}" >
                                <label>
                                    <span class="text-danger">*</span>
                                    <span ng-show="!validator.personalInfo.firstName.isInvalid()">ชื่อ</span>
                                    <span ng-show="validator.personalInfo.firstName.isInvalid()" class="text-danger">กรุณาระบุชื่อ</span>
                                </label>
                                <div>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="ระบุชื่อ" 
                                        ng-model="userProfile.personalInfo.firstName">
                                </div>
                            </div>

                            <div class="my-1 border rounded p-1" ng-class="{'border-danger': validator.personalInfo.lastName.isInvalid()}">
                                <label>
                                    <span class="text-danger">*</span>
                                    <span ng-show="!validator.personalInfo.lastName.isInvalid()">นามสกุล</span>
                                    <span ng-show="validator.personalInfo.lastName.isInvalid()" class="text-danger">กรุณาระบุนามสกุล</span>
                                </label>
                                <div>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="ระบุนามสกุล" 
                                        ng-model="userProfile.personalInfo.lastName">
                                </div>
                            </div>

                            <div class="my-1 border rounded p-1" ng-class="{'border-danger': validator.personalInfo.nickName.isInvalid()}">
                                <label>
                                    <span class="text-danger">*</span>
                                    <span ng-show="!validator.personalInfo.nickName.isInvalid()">ชื่อเล่น</span>
                                    <span ng-show="validator.personalInfo.nickName.isInvalid()" class="text-danger">กรุณาระบุชื่อเล่น</span>
                                </label>
                                <div>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="ระบุชื่อเล่น" 
                                        ng-model="userProfile.personalInfo.nickName">
                                </div>
                            </div>

                            <div class="my-1 border rounded p-1" ng-class="{'border-danger': validator.personalInfo.gender.isInvalid()}">
                                <label>
                                    <span class="text-danger">*</span>
                                    <span ng-show="!validator.personalInfo.gender.isInvalid()">เพศ</span>
                                    <span ng-show="validator.personalInfo.gender.isInvalid()" class="text-danger">กรุณาเลือกเพศ</span>
                                </label>
                                <div>
                                    <select class="form-control" ng-model="userProfile.personalInfo.gender">
                                        <option value="" selected disabled>--- เลือกเพศ ---</option>
                                        <option ng-repeat="gender in genders | orderBy: 'seqNo'" ng-value="gender.id">
                                            {{ gender.name }}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="my-1 border rounded p-1" ng-class="{'border-danger': validator.personalInfo.birthDate.isInvalid()}">
                                <label>
                                    <span class="text-danger">*</span>
                                    <span ng-show="!validator.personalInfo.birthDate.isInvalid()">วัน-เดือน-ปี เกิด (ค.ศ.)</span>
                                    <span ng-show="validator.personalInfo.birthDate.isInvalid()" class="text-danger">กรุณาระบุวัน-เดือน-ปี เกิด (ค.ศ.)</span>
                                </label>
                                <div>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="far fa-calendar-alt"></i>
                                            </span>
                                        </div>
                                        <input 
                                            type="text" 
                                            class="form-control kws-datepicker" 
                                            placeholder="ระบุวัน-เดือน-ปี เกิด" 
                                            data-mask data-inputmask-alias="datetime" 
                                            data-inputmask-inputformat="yyyy-mm-dd" 
                                            ng-model="userProfile.personalInfo.birthDate" />
                                    </div>
                                </div>
                            </div>
                        </ul>
                        <!-- /.personal-info -->
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
        
                <!-- contact-info -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">ข้อมูลการติดต่อ</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body p-2">
                        <div class="my-2 p-1 border rounded" ng-class="{'border-danger': validator.contactInfo.mobileNo.isInvalid()}">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!validator.contactInfo.mobileNo.isInvalid()">เบอร์มือถือ</span>
                                <span ng-show="validator.contactInfo.mobileNo.isInvalid()" class="text-danger">กรุณาระบุเบอร์มือถือ</span>
                            </label>
                            <div>
                                <div class="input-group">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="ระบุเบอร์มือถือ" 
                                        ng-model="userProfile.contactInfo.mobileNo">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-mobile-alt mr-1"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="my-2 p-1 border rounded" ng-class="{'border-danger': validator.contactInfo.email.isInvalid()}">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!validator.contactInfo.email.isInvalid()">อีเมล์</span>
                                <span ng-show="validator.contactInfo.email.isInvalid()" class="text-danger">กรุณาระบุอีเมล์</span>
                            </label>
                            <div>
                                <div class="input-group">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="ระบุอีเมล์" 
                                        ng-model="userProfile.contactInfo.email">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-envelope-square mr-1"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="my-2 p-1 border rounded" ng-class="{'border-danger': validator.contactInfo.lineId.isInvalid()}">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!validator.contactInfo.lineId.isInvalid()">ไลน์ไอดี</span>
                                <span ng-show="validator.contactInfo.lineId.isInvalid()" class="text-danger">กรุณาระบุไลน์ไอดี</span>
                            </label>
                            <div>
                                <div class="input-group">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="ระบุไลน์ไอดี" 
                                        ng-model="userProfile.contactInfo.lineId">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-at mr-1"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="my-2 p-1 border rounded" ng-class="{'border-danger': validator.contactInfo.addressDetail.isInvalid()}">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!validator.contactInfo.addressDetail.isInvalid()">ที่อยู่ปัจจุบัน</span>
                                <span ng-show="validator.contactInfo.addressDetail.isInvalid()" class="text-danger">กรุณาระบุที่อยู่ปัจจุบัน</span>
                            </label>
                            <div>
                                <textarea 
                                    class="form-control" 
                                    rows="3" 
                                    placeholder="ระบุที่อยู่ปัจจุบัน" 
                                    ng-model="userProfile.contactInfo.addressDetail">
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.contact-info -->
                
                <!-- urgent-person-contact-info -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">บุคคลที่สามารถติดต่อได้ในกรณีฉุกเฉิน</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body p-2">
                        <div class="my-2 p-1 border rounded" ng-class="{'border-danger': validator.personContactInfo.name.isInvalid()}">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!validator.personContactInfo.name.isInvalid()">ชื่อ-นามสกุล</span>
                                <span ng-show="validator.personContactInfo.name.isInvalid()" class="text-danger">กรุณาระบุชื่อ-นามสกุล</span>
                            </label>
                            <div>
                                <div class="input-group">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="ระบุชื่อ-นามสกุล" 
                                        ng-model="userProfile.personContactInfo.name">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-user mr-1"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="my-2 p-1 border rounded" ng-class="{'border-danger': validator.personContactInfo.relationship.isInvalid()}">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!validator.personContactInfo.relationship.isInvalid()">ความสัมพันธ์</span>
                                <span ng-show="validator.personContactInfo.relationship.isInvalid()" class="text-danger">กรุณาเลือกความสัมพันธ์</span>
                            </label>
                            <div>
                                <select class="form-control" ng-model="userProfile.personContactInfo.relationshipId">
                                    <option value="" selected disabled>--- เลือกความสัมพันธ์ ---</option>
                                    <option ng-repeat="relationship in relationships | orderBy: 'seqNo'" ng-value="relationship.id">{{ relationship.name }}</option>
                                    <option value="other">--- อื่นๆ ---</option>
                                </select>

                                <div class="input-group mt-2" ng-show="userProfile.personContactInfo.relationshipId === 'other'">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="ระบุความสัมพันธ์" 
                                        ng-model="userProfile.personContactInfo.relationshipOther">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-link mr-1"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="my-2 p-1 border rounded" ng-class="{'border-danger': validator.personContactInfo.mobileNo.isInvalid()}">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!validator.personContactInfo.mobileNo.isInvalid()">เบอร์มือถือ</span>
                                <span ng-show="validator.personContactInfo.mobileNo.isInvalid()" class="text-danger">กรุณาระบุเบอร์มือถือ</span>
                            </label>
                            <div>
                                <div class="input-group">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        placeholder="ระบุเบอร์มือถือ" 
                                        ng-model="userProfile.personContactInfo.mobileNo">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-mobile-alt mr-1"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.urgent-person-contact-info -->
            </div>

            <!-- column-right -->
            <div class="col-md-8">
                <div class="card">
                    <!-- card-header -->
                    <div class="card-header p-2">

                        <div ng-if="false" class="card-tools">

                                </button>

                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <!-- /.card-header -->
        
                    <!-- card-body -->
                    <div class="card-body p-2">
                        <div class="tab-content">
                            <!-- tab-education -->
                            <div class="tab-pane active" id="tab-education" href="#tab-education">

                            <div class="col-6">
