<div th:replace="firstjobber/admin-lte-3/workspace/internship/profile/script/controller"></div>

<section ng-controller="InternshipProfileController" ng-init="init()">
    <div ng-if="isLoading" class="kws-loader">
        <div class='kws-loader-spin'></div>
    </div>

    <div ng-show="mode === 'list'">
        <div th:replace="firstjobber/admin-lte-3/workspace/internship/profile/search"></div>
        <div th:replace="firstjobber/admin-lte-3/workspace/internship/profile/list"></div>
    </div>
    <div ng-show="mode === 'entry'">
        <div th:replace="firstjobber/admin-lte-3/workspace/internship/profile/entry"></div>
    </div>
</section>
