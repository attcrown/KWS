<form class="form-horizontal">
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">ประเภทการฝึกงาน</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-value="selectedInternshipRegister.internInfo.internshipTypeName" disabled>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">ต้องการทราบผลตอบรับภายในวันที่</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-value="selectedInternshipRegister.internInfo.requestAckDate" disabled>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">วันที่เริ่มฝึกงาน</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-value="selectedInternshipRegister.internInfo.requestStartDate" disabled>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">วันที่สิ้นสุดการฝึกงาน</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-value="selectedInternshipRegister.internInfo.requestEndDate" disabled>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">ตำแหน่งที่สนใจสมัครฝึกงาน</label>
        <div class="col-sm-8">
            <ol>
                <li ng-repeat="job in selectedInternshipRegister.internInfo.requestJobs">
                    {{ job.name }}
                </li>
            </ol>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">จำนวนวันหยุดที่ต้องการ</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-value="selectedInternshipRegister.internInfo.requestDayOffNum" disabled>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">ทักษะ/ความสามารถ</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="5" disabled>{{ selectedInternshipRegister.internInfo.skill }}</textarea>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">ประสบการณ์ที่ผ่านมา</label>
        <div class="col-sm-8">
            <ol ng-if="selectedInternshipRegister.internInfo.experienceInfos.length > 0">
                <li ng-repeat="experienceInfo in selectedInternshipRegister.internInfo.experienceInfos track by $index">
                    {{ experienceInfo }}
                </li>
            </ol>
            <span ng-if="selectedInternshipRegister.internInfo.experienceInfos.length === 0">-</span>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">ผลงานที่ผ่านมา</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="5" disabled>{{ selectedInternshipRegister.internInfo.portfolioDescription }}</textarea>
        </div>
    </div>

    <div class="form-group row">
        <label for="inputName" class="col-sm-4 col-form-label">สถานที่สะดวกเดินทางไปฝึกงาน</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="5" disabled>{{ selectedInternshipRegister.internInfo.requestLocation }}</textarea>
        </div>
    </div>
</form>
