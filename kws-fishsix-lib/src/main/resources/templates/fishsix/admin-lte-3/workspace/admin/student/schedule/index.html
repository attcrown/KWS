<div th:replace="fishsix/admin-lte-3/workspace/admin/student/schedule/script/controller"></div>

<section ng-controller="FishsixStudentScheduleController" ng-init="init()">
    <div ng-if="isLoading" class="kws-loader">
        <div class='kws-loader-spin'></div>
    </div>

    <div ng-show="mode === 'list'">
        <div th:replace="fishsix/admin-lte-3/workspace/admin/student/schedule/search"></div>
        <div th:replace="fishsix/admin-lte-3/workspace/admin/student/schedule/list"></div>
    </div>
    <div ng-show="mode === 'entry'">
        <div th:replace="fishsix/admin-lte-3/workspace/admin/student/schedule/entry"></div>
    </div>
</section>
