<div class="modal fade" id="checkin-form-modal" tabindex="-1" role="dialog" aria-labelledby="checkin-form-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkin-form-modal-label">เชคชื่อวันที่ {{ selectedStudyClass.studyDate }} | </h5>
                &nbsp;
                <h5 class="modal-title text-secondary">{{ selectedStudyClass.studyStartTime }} - {{ selectedStudyClass.studyEndTime }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="studyClassCheckinForm" novalidate>

                    <div class="form-group">
                        <label>
                            <span class="text-danger">*</span>
                            <span>เชคชื่อ *เข้าเรียน Default ทุกคน</span>
                        </label>
                        <select name="studyClassCheckinOptionId" class="form-control" style="width: 100%;"
                                ng-model="studyClassCheckin.studyClassCheckinOption" 
                                required>
                            <!-- <option value="" selected disabled>--- กเลือกนักเรียนเลือกครู ---</option> -->
                            <option ng-repeat="studentCheckinOption in studentCheckinOptions" ng-value="studentCheckinOption">
                                {{ studentCheckinOption.text }}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <span class="text-danger">*</span>
                            <span>เรทค้าจ้างครู/ชม.</span>
                        </label>
                        <input  name="wageHourRate" type="number" class="form-control" placeholder="ระบุเรทค้าจ้างครู/ชม." 
                                ng-model="studyClassCheckin.wageHourRate"
                                ng-init="studyClassCheckin.wageHourRate = getwageHourRateTeacherByTeacherId($scope.selectedStudyClassSchedule.teacherId)"
                                required>
                    </div>

                    <div class="form-group">
                        <label>
                            <span>Remark</span>
                        </label>
                        <textarea name="studyClassCheckinRemark" rows="3" class="form-control" placeholder="Remark" 
                                ng-model="studyClassCheckin.remark">
                        </textarea>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-danger" data-dismiss="modal">
                    <i class="fa fa-times"></i> Close
                </button>
                <button class="btn btn-outline-primary" ng-click="requestSaveStudyClassCheckin()">
                    <i class="fa fa-save"></i> บันทึก
                </button>
            </div>
        </div>
    </div>
</div>
