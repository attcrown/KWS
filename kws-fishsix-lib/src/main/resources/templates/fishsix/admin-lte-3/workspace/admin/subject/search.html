<div class="card">
    <div class="card-header">
        <h3 class="card-title text-maroon">ระบุเงื่อนไขการค้นหา</h3>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>หมวดวิชา</label>
                    <select class="form-control select2" multiple="multiple" data-placeholder="--- กรุณาเลือกหมวดวิชา ---" style="width: 100%;" ng-model="criteria.subjectCategoryIds">
                        <option ng-repeat="subjectCategory in subjectCategories | orderBy: 'seqNo'" ng-value="subjectCategory.id">
                            {{ subjectCategory.name }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>ระดับชั้น</label>
                    <select class="form-control select2" multiple="multiple" data-placeholder="--- กรุณาเลือกระดับชั้น ---" style="width: 100%;" ng-model="criteria.educationClassIds">
                        <option ng-repeat="educationClass in educationClasses | orderBy: 'seqNo'" ng-value="educationClass.id">
                            {{ educationClass.title }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <div class="text-right">
            <button class="btn btn-outline-success" ng-click="requestAddSubject()">
                <i class="fa fa-plus"></i> เพิ่มข้อมูล
            </button>
            <button class="btn btn-outline-primary" ng-click="search()">
                <i class="fa fa-search"></i> ค้นหา
            </button>
        </div>
    </div>
</div>
