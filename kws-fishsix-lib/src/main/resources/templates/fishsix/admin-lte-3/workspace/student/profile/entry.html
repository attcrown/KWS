<div class="card">
    <div class="card-header">
        <h3 class="card-title text-maroon">เพิ่ม/แก้ไขข้อมูลนักเรียน</h3>
    </div>

    <div class="card-body p-2">

        <!-- student -->
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">ข้อมูลนักเรียน</h3>
            </div>
        
            <div class="card-body p-2">
                <form name="studentForm" class="form row" novalidate>
                    <div class="col-md-6">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowFirstNameError()">ชื่อ</span>
                                <span class="text-danger" ng-show="isShowFirstNameError()">กรุณาระบุชื่อ</span>
                            </label>
                            <input 
                                name="firstName" 
                                type="text" 
                                class="form-control" 
                                ng-class="{'is-invalid': isShowFirstNameError()}" 
                                placeholder="ระบุชื่อ" 
                                ng-model="selectedStudentProfile.student.firstName" 
                                required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowLastNameError()">นามสกุล</span>
                                <span class="text-danger" ng-show="isShowLastNameError()">กรุณาระบุนามสกุล</span>
                            </label>
                            <input 
                                name="lastName" 
                                type="text" 
                                class="form-control" 
                                ng-class="{'is-invalid': isShowLastNameError()}" 
                                placeholder="ระบุนามสกุล" 
                                ng-model="selectedStudentProfile.student.lastName" 
                                required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowNickNameError()">ชื่อเล่น</span>
                                <span class="text-danger" ng-show="isShowNickNameError()">กรุณาระบุชื่อเล่น</span>
                            </label>
                            <input 
                                name="nickName" 
                                type="text" 
                                class="form-control" 
                                ng-class="{'is-invalid': isShowNickNameError()}" 
                                placeholder="ระบุชื่อเล่น" 
                                ng-model="selectedStudentProfile.student.nickName" 
                                required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowGenderError()">เพศ</span>
                                <span class="text-danger" ng-show="isShowGenderError()">กรุณาเลือกเพศ</span>
                            </label>
                            <select name="gender" class="form-control" ng-model="selectedStudentProfile.student.genderId">
                                <option value="" selected disabled>--- เลือกเพศ ---</option>
                                <option value="male">ชาย</option>
                                <option value="female">หญิง</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowMobileNoError()">เบอร์มือถือ</span>
                                <span class="text-danger" ng-show="isShowMobileNoError()">กรุณาระบุเบอร์มือถือ</span>
                            </label>
                            <input 
                                name="mobileNo" 
                                type="text" 
                                class="form-control" 
                                ng-class="{'is-invalid': isShowMobileNoError()}" 
                                placeholder="ระบุเบอร์มือถือ" 
                                ng-model="selectedStudentProfile.student.mobileNo" 
                                required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowEmailError()">อีเมล์</span>
                                <span class="text-danger" ng-show="isShowEmailError()">กรุณาระบุอีเมล์</span>
                            </label>
                            <input 
                                name="email" 
                                type="text" 
                                class="form-control" 
                                ng-class="{'is-invalid': isShowEmailError()}" 
                                placeholder="ระบุอีเมล์" 
                                ng-model="selectedStudentProfile.userAccount.email" 
                                ng-disabled="entryMode === 'edit'" 
                                required>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowContactAddressError()">ที่อยู่ปัจจุบัน</span>
                                <span class="text-danger" ng-show="isShowContactAddressError()">กรุณาระบุที่อยู่ปัจจุบัน</span>
                            </label>
                            <textarea 
                                    name="contactAddress" 
                                    class="form-control" 
                                    rows="3" 
                                    ng-class="{'is-invalid': isShowContactAddressError()}" 
                                    ng-model="selectedStudentProfile.student.contactAddress" 
                                    required>
                            </textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- student -->

        <!-- parent -->
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">ข้อมูลผู้ปกครอง</h3>
            </div>
        
            <div class="card-body p-2">
                <form name="parentForm" class="form row" novalidate>
                    <div class="col-md-6">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowParentNameError()">ชื่อ</span>
                                <span class="text-danger" ng-show="isShowParentNameError()">กรุณาระบุชื่อ</span>
                            </label>
                            <input 
                                name="name" 
                                type="text" 
                                class="form-control" 
                                ng-class="{'is-invalid': isShowParentNameError()}" 
                                placeholder="ระบุชื่อ" 
                                ng-model="selectedStudentProfile.student.parentName" 
                                required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowParentMobileNoError()">เบอร์มือถือ</span>
                                <span class="text-danger" ng-show="isShowParentMobileNoError()">กรุณาระบุเบอร์มือถือ</span>
                            </label>
                            <input 
                                name="mobileNo" 
                                type="text" 
                                class="form-control" 
                                ng-class="{'is-invalid': isShowParentMobileNoError()}" 
                                placeholder="ระบุเบอร์มือถือ" 
                                ng-model="selectedStudentProfile.student.parentMobileNo" 
                                required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowParentJobError()">อาชีพ</span>
                                <span class="text-danger" ng-show="isShowParentJobError()">กรุณาระบุอาชีพ</span>
                            </label>
                            <input 
                                name="job" 
                                type="text" 
                                class="form-control" 
                                ng-class="{'is-invalid': isShowParentJobError()}" 
                                placeholder="ระบุอาชีพ" 
                                ng-model="selectedStudentProfile.student.parentJob" 
                                required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowParentExpectationError()">ความคาดหวัง</span>
                                <span class="text-danger" ng-show="isShowParentExpectationError()">กรุณาระบุความคาดหวัง</span>
                            </label>
                            <textarea 
                                name="expectation" 
                                rows="3" 
                                class="form-control" 
                                ng-class="{'is-invalid': isShowParentExpectationError()}" 
                                placeholder="ระบุความคาดหวัง" 
                                ng-model="selectedStudentProfile.student.parentExpectation" 
                                required>
                            </textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- parent -->

        <!-- education -->
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">ข้อมูลการศึกษา</h3>
            </div>
        
            <div class="card-body p-2">
                <form name="educationForm" class="form row" novalidate>
                    <div class="col-md-6">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowEducationSchoolError()">โรงเรียน</span>
                                <span class="text-danger" ng-show="isShowEducationSchoolError()">กรุณาระบุโรงเรียน</span>
                            </label>
                            <input 
                                name="school" 
                                type="text" 
                                class="form-control" 
                                ng-class="{'is-invalid': isShowEducationSchoolError()}" 
                                placeholder="ระบุโรงเรียน" 
                                ng-model="selectedStudentProfile.student.educationSchool" 
                                required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group border rounded p-2">
                            <label>
                                <span class="text-danger">*</span>
                                <span ng-show="!isShowEducationLevelError()">ระดับการศึกษา</span>
                                <span class="text-danger" ng-show="isShowEducationLevelError()">กรุณาเลือกระดับการศึกษา</span>
                            </label>
                            <select name="level" 
                                    class="form-control" 
                                    ng-class="{'is-invalid': isShowEducationLevelError()}" 
                                    ng-model="selectedStudentProfile.student.educationLevel" 
                                    required>
                                <option value="" selected disabled>--- เลือกระดับการศึกษา ---</option>
                                <option ng-repeat="educationLevel in educationLevels" ng-value="educationLevel">{{ educationLevel }}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- education -->

    </div>

    <div class="card-footer">
        <div class="text-right">
            <button class="btn btn-danger" ng-click="toListMode()">
                <i class="fa fa-caret-left"></i> กลับ
            </button>
            <button class="btn btn-primary" ng-click="requestSave()">
                <i class="fa fa-save"></i> บันทึก
            </button>
        </div>
    </div>
</div>
