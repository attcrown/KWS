<div class="card">
    <div class="card-header">
        <h3 class="card-title text-maroon">ระบุเงื่อนไขการค้นหา</h3>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="form-group">
                    <label>EMP ID</label>
                    <input type="text" class="form-control" placeholder="EMP ID" ng-model="criteria.id">
                </div>
            </div>

            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="form-group">
                    <label>EMP NAME</label>
                    <input type="text" class="form-control" placeholder="EMP NAME" ng-model="criteria.name">
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <div class="text-right">
            <button class="btn btn-outline-success" ng-click="requestAddEmployee()">
                <i class="fa fa-plus"></i> เพิ่มข้อมูล
            </button>
            <button class="btn btn-outline-primary" ng-click="search()">
                <i class="fa fa-search"></i> ค้นหา
            </button>
        </div>
    </div>
</div>
