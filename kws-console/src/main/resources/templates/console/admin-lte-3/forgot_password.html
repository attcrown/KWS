    <head>

        <meta content="KWS Console" name="keywords">
        <meta content="KWS Console Web Application" name="description">
        
        <title>KWS Console | Forgot Password</title>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400&display=swap">

	    <script	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    	<script	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b class="text-indigo">KWS</b>Console</a>
            </div>

            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">ระบุอีเมล์ในระบบของคุณเพื่อให้ระบบส่งลิงค์เปลี่ยนรหัสผ่านใหม่</p>
        
                    <!-- <form> -->
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-primary btn-block">ขอรหัสผ่านใหม่</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    <!-- </form> -->
        
                    <p class="mt-3 mb-1">
                        <a th:href="@{/views/login}">Login</a>
                    </p>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
